  <div class="input_form">
    <form class="forminput" action="" method="">

        type="text"
        class="title"

      />
      <input
        type="url"
        class="poster"
        placeholder="Enter URL..."
      />

        type="text"
        class="year"

      />

    <button class="add-series">Aggiungi serie</button>
  </div>
  <label for="delete">Rimuovi serie:</label>
  <input type="text" name="delete" id="delete" class="delete" placeholder="Inserisci ID da rimuovere" />
  <button class="remove-series">Rimuovi serie</button>
